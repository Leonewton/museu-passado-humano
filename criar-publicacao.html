<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Criar Publicação</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" type="imagens" href="imagens/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/perfil.css" />
  <style>
    .espaco-campo {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <!-- Menu lateral -->
  <aside class="menu-lateral" id="aside-administrador"></aside>

  <!-- Conteúdo principal -->
  <main class="conteudo-principal">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Nova publicação</h2>
    </div>

    <form id="formulario-publicacao">

      <div class="mb-3">
        <label for="imagem-capa" class="form-label">URL da Imagem de Capa</label>
        <input type="url" class="form-control" id="imagem-capa" required />
      </div>


      <div class="mb-3">
        <label for="titulo-publicacao" class="form-label">Título da Publicação</label>
        <input type="text" class="form-control" id="titulo-publicacao" required />
      </div>


      <div class="mb-3">
        <label for="descricao-noticia" class="form-label">Descrição da Publicação</label>
        <textarea class="form-control" id="descricao-noticia" rows="2" required></textarea>
      </div>


      <div class="mb-3">
        <label class="form-label">Parágrafos</label>
        <div id="container-paragrafos">
          <textarea class="form-control mb-2 paragrafo" rows="3" required></textarea>
        </div>
        <button type="button" class="btn btn-secondary me-2" onclick="adicionarParagrafo()">
          Adicionar Parágrafo
        </button>
        <button type="button" class="btn btn-outline-danger" onclick="removerParagrafo()">
          Remover Último Parágrafo
        </button>
      </div>

      <div class="mb-3">
        <label class="form-label">Imagens Adicionais (Carrossel)</label>
        <div id="container-imagens">
          <input type="url" class="form-control mb-2 imagem" required />
        </div>
        <button type="button" class="btn btn-secondary me-2" onclick="adicionarImagem()">
          Adicionar Imagem
        </button>
        <button type="button" class="btn btn-outline-danger" onclick="removerImagem()">
          Remover Última Imagem
        </button>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Concluir</button>
    </form>

  </main>

  <script src="scripts/carregar_menu-lateral-admin.js"></script>
  <script src="scripts/criar-publicacoes.js" type="module"></script>
  <script src="scripts/administrador.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <!-- Arquivo de configuração do Firebase -->
  <script src="scripts/config_firebase.js"></script>
</body>

</html>
