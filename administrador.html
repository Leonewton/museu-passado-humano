<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil do Administrador</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="imagens" href="imagens/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/perfil.css" />
    <link rel="stylesheet" href="css/administrador.css" />
  </head>
  <body>
    <!-- Menu lateral -->
    <aside class="menu-lateral" id="aside-administrador"></aside>

    <!-- Conteúdo principal da página -->
    <main class="conteudo-principal">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Bem-vindo, <span id="nomeUsuario"></span>!</h2>
        <div>
          <select id="painel-seletor" class="form-select w-auto mb-3">
            <option value="noticias" selected>Notícias</option>
            <option value="mensagens">Mensagens</option>
          </select>
        </div>
      </div>

      <div id="painel-noticias" class="painel-conteudo">
        <!-- Os cards das notícias puxadas do database serão inseridos aqui -->
      </div>

      <div id="painel-exposicoes" class="painel-conteudo" style="display: none">
        <!-- Os cards das mensagens puxadas do database serão inseridos aqui -->
      </div>
    </main>

    <script src="scripts/lista-administradores.js"></script>
    <script src="scripts/carregar_menu-lateral-admin.js"></script>
    <script src="scripts/administrador.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Arquivo de configuração do Firebase -->
    <script src="scripts/config_firebase.js"></script>
  </body>
</html>
