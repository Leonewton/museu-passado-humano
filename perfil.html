<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil do Usuário</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="imagens" href="imagens/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/perfil.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/modo-tema.css">
  </head>
  <body>
    <!-- Menu lateral -->
    <aside class="menu-lateral">
      <img src="imagens/perfil.jpg" alt="Foto de Perfil" />
      <nav class="nav flex-column">
        <a href="dados.html" class="nav-link">Meus dados</a>
        <a href="agendamentos.html" class="nav-link">Meus agendamentos</a>
        <button onclick="sair()" class="btn btn-danger mt-3">Sair</button>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="conteudo-principal">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Bem-vindo, <span id="nomeUsuario"></span>!</h2>
        <button class="btn btn-primary" onclick="mostrarFormulario()">
          Novo agendamento
        </button>
      </div>

      <!-- Formulário -->
      <div
        id="formularioAgendamento"
        class="card sombra-grande mb-4"
        style="display: none"
      >
        <div class="card-body">
          <h5 class="card-title">Novo Agendamento</h5>
          <form onsubmit="salvarAgendamento(event)">
            <div class="mb-3">
              <label for="dataAgendamento" class="form-label">Data</label>
              <input
                type="date"
                id="dataAgendamento"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="horaAgendamento" class="form-label">Horário</label>
              <input
                type="time"
                id="horaAgendamento"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">
              Confirmar agendamento
            </button>
          </form>
        </div>
      </div>

      <div class="card sombra-grande" id="cardPerfil">
        <div class="card-body">
          <p class="card-text">
            Este é o seu perfil. Acesso concedido com sucesso.
          </p>
        </div>
      </div>
    </main>

    <section id="modo-tema">
    </section>

    <script src="scripts/usuarios.js"></script>
    <script src="scripts/perfil.js"></script>
    <script src="scripts/modo-tema.js"></script>
  </body>
</html>
