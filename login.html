<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Página de Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="imagens" href="imagens/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header id="header">
    </header>

    <main
      class="flex-grow-1 d-flex justify-content-center align-items-center modo-claro tipo1"
    >
      <div class="card p-4 sombra-grande" style="width: 22rem">
        <h3 class="text-center mb-3">Login</h3>
        <div class="mb-3">
          <label for="usuario" class="form-label">Nome de Usuário</label>
          <input
            type="text"
            id="usuario"
            class="form-control"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input
            type="password"
            id="senha"
            class="form-control"
            placeholder="Digite sua senha"
          />
        </div>
        <div id="erro" class="text-danger mb-2" style="display: none">
          Usuário ou senha incorretos!
        </div>
        <button onclick="verificarLogin()" class="btn btn-primary w-100">
          Entrar
        </button>
      </div>
    </main>

    <footer id="footer">
    </footer>

    <script src="scripts/usuarios.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/newsletter.js"></script>
    <script src="scripts/carregar_header_footer.js"></script>

  </body>
</html>
