<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Meus Dados</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="imagens" href="imagens/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/perfil.css" />
    </head>
  <body>
    <aside class="menu-lateral">
      <img src="imagens/perfil.jpg" alt="Foto de Perfil" />
      <nav class="nav flex-column">
        <a href="agendamentos.html" class="nav-link">Meus agendamentos</a>
        <a href="perfil.html" class="btn btn-secondary mt-4">Voltar ao perfil</a>
      </nav>
    </aside>

    <main class="conteudo-principal">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Meus Dados</h2>
      </div>

      <div class="card sombra-grande" id="cardDadosUsuario">
        <div class="card-body">
          <form id="formDadosUsuario">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="tel"
                class="form-control"
                id="telefone"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                readonly
              />
              </div>

            <div class="d-flex justify-content-end">
              <button
                type="button"
                id="btnEditar"
                class="btn btn-primary me-2"
                onclick="habilitarEdicao()"
              >
                Editar
              </button>
              <button
                type="button"
                id="btnSalvar"
                class="btn btn-success"
                onclick="salvarEdicao()"
                style="display: none"
              >
                Salvar
              </button>
              <button
                type="button"
                id="btnCancelar"
                class="btn btn-secondary ms-2"
                style="display: none"
                onclick="cancelarEdicao()"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="scripts/usuarios.js"></script>
    <script src="scripts/dados.js"></script>

    </body>
</html>
